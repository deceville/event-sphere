<mat-card appearance="outlined">
  <mat-card-title>Register</mat-card-title>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="registerData.username" required
        class="form-control" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" id="firstname" name="firstname" [(ngModel)]="registerData.firstname" required
        class="form-control" />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput type="text" id="lastname" name="lastname" [(ngModel)]="registerData.lastname" required
        class="form-control" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="registerData.role" name="role" id="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="registerData.password" required
        class="form-control" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" required
        class="form-control" />
    </mat-form-field>

    <mat-card-content *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="primary" [disabled]="registerForm.invalid" type="submit">Register</button>
    </mat-card-actions>
  </form>
  <mat-card-content>
    <p>Already have an account? <button mat-button (click)="loginEvent()">Login</button></p>
  </mat-card-content>
</mat-card>
